<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="icon" href="images/favicon.ico">
    <title>Login</title>
</head>
<body>
    <div class="container-fluid">
        <div class="container">
            <div class="row justify-content-evenly">
                <div class="col-md-6 col-sm-12">
                    <img src="images/hero-image.png" alt="" class="img-fluid" id="heroImage">
                </div>
                <div class="col-md-6 col-sm-12" style="padding-left: 70px;">
                    <div class="rightSubBody">
                        <img id="logo" src="images/logo.svg" alt="" />
                        <p id="text">
                            We are <span style="width: 137px;
                            height: 53px;
                            text-align: left;
                            font: normal normal 900 40px/53px Roboto;
                            letter-spacing: 0px;
                            color: #C8242F;"> expert </span>in business, marketing, growth, & sales.
                        </p><br>
                        <p id="stext">Login into your account</p>
            
                        <div class="row">
            
                            <div class="col-11">
            
            
            
                                <form action="">
            
                                    <input type="text" name="username" class="input" placeholder="Username" /><br />
                                    <input type="password" name="password" class="input" placeholder="password" /><br />
                                    <br>
                                    <div class="row loginForget">
                                        <div class="col-sm-12 col-lg-5">
                                            <a class="btn button" href="dashboard.html" role="button">Login</a>
                                        </div>
                                        <div class="col-sm-12 col-lg-5">
                                            <p id="forget" text-align="right">Forget Password?</p>
                                        </div>
                                        <div class="col-1"></div>
                                    </div>
                                </form>
            
                            </div>
            
                            <div class="col-1">
            
                            </div>
                            
            
                        </div>
                        
                    </div>
            
                    <p id="ltext">Are you a new member? <span style="color: #C8242F;"> Register here</span></p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
